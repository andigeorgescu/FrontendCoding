<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> DemoMath</title>
    <link rel = "stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>

<body>

<div ng-app="hrApp">


    <div ng-controller="DemoController">
        <p> <input type="text" ng-model="firstNumber"></p>
        <p> <input type="text" ng-model="secondNumber"></p>
        <p>
            <a class="btn btn-primary btn-lg" role="button" ng-click="sumMath()">Sum</a>
        </p>
        <p>
          Suma:  {{rezultatSum}}
        </p>
        <p>
            <a class="btn btn-primary btn-lg" role="button" ng-click="subMath()">Sub</a>
        </p>
        <p>
            Substraction:  {{rezultatSub}}
        </p>
        <p>
            <a class="btn btn-primary btn-lg" role="button" ng-click="multMath()">Mult</a>
        </p>
        <p>
            Multiplication:  {{rezultatMult}}
        </p>
        <p>
            <a class="btn btn-primary btn-lg" role="button" ng-click="divMath()">Div</a>
        </p>
        <p>
            Division:  {{rezultatDiv}}
        </p>
    </div>


</div>



<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/DemoController.js"></script>


</body>


</html>
